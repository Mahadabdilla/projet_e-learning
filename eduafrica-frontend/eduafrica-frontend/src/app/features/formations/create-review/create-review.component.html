<div class="create-review-section" *ngIf="!checkingCanReview">
  <div *ngIf="canReview" class="bg-white border border-gray-200 rounded-lg p-6">
    <h3 class="text-xl font-bold mb-4">Laisser un avis</h3>
    
    <div class="form-group mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">Votre note</label>
      <div class="flex items-center gap-2">
        <button
          *ngFor="let star of getStars(); let i = index"
          (click)="setRating(i + 1)"
          type="button"
          class="text-3xl focus:outline-none transition-colors"
          [class.text-yellow-500]="i + 1 <= rating"
          [class.text-gray-300]="i + 1 > rating">
          {{ star }}
        </button>
        <span class="ml-2 text-gray-600">({{ rating }}/5)</span>
      </div>
    </div>
    
    <div class="form-group mb-4">
      <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">
        Votre commentaire (optionnel)
      </label>
      <textarea
        id="comment"
        [(ngModel)]="comment"
        name="comment"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Partagez votre expérience avec cette formation..."></textarea>
    </div>
    
    <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-3 mb-4">
      <p class="text-red-800 text-sm">{{ errorMessage }}</p>
    </div>
    
    <div *ngIf="successMessage" class="bg-green-50 border border-green-200 rounded-lg p-3 mb-4">
      <p class="text-green-800 text-sm">{{ successMessage }}</p>
    </div>
    
    <button
      (click)="submitReview()"
      [disabled]="isLoading || rating < 1 || rating > 5"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
      <span *ngIf="isLoading">Publication...</span>
      <span *ngIf="!isLoading">Publier mon avis</span>
    </button>
  </div>
  
  <div *ngIf="!canReview" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
    <p class="text-yellow-800">
      Vous devez compléter cette formation (100%) avant de pouvoir laisser un avis.
    </p>
  </div>
</div>

<div *ngIf="checkingCanReview" class="text-center py-4">
  <p class="text-gray-500">Vérification...</p>
</div>
