version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eduafrica-postgres
    environment:
      POSTGRES_DB: eduafrica
      POSTGRES_USER: eduafrica
      POSTGRES_PASSWORD: EduAfrica1234
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduafrica"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:


